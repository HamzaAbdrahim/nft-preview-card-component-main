  <!-- css file -->

<body class="center-flex dr-column m-10 ">
  <div class="container p-20 rud-10 ">
    <div class="equilibrium relative">    
        <img src="images/image-equilibrium.jpg" class=" rud-6" alt="">
      <img src="images/icon-view.svg" class="view" alt="">
    </div>
    <h2 class="titel c-white fs-20 ">  Equilibrium #3429 </h2>
    <p class="fs-18 mt-0">  Our Equilibrium collection promotes balance and calm.  </p>
    <ul class="m-0 mb-15 between-flex an-center fs-20 pb-20 b-b-ccc ">
        <li class="d-flex an-center earn ">
          <img src="images/icon-ethereum.svg" alt="">
          <span> 0.041 ETH </span>
        </li>
        <li class="d-flex an-center">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </li>
    </ul>
    <div class="footer d-flex an-center ">
      <img src="images/image-avatar.png" class="avatar" alt="">
      <div class="fs-18"> Creation of <span class="mf-5"> <a href="http://">Jules Wyvern</a></span></div>
    </div>
  </div>


  <div class="attribution">
